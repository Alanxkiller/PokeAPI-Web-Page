<div class="container">
  <mat-form-field>
    <input matInput [formControl]="searchControl" placeholder="Search PokÃ©mon">
  </mat-form-field>

  <mat-paginator
    [length]="totalPokemons"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    [pageIndex]="currentPage"
    aria-label="Select page">
  </mat-paginator>

  <mat-grid-list cols="4" rowHeight="150px" gutterSize="10px">
    <mat-grid-tile *ngFor="let pokemon of getPagedPokemons()">
      <mat-card (click)="onPokemonClick(pokemon.name)">
        <mat-card-header>
          <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="pokemon.imageUrl" [alt]="pokemon.name">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
